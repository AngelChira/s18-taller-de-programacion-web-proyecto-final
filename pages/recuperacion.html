<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuperar_contraseña</title>
    <link rel="stylesheet" href="../css/recuperar.css">
    <link rel="shortcut icon" href="../img/logo-isidora.png" type="image/x-icon">
</head>
<body>
    <div>
        <form class="formulario" id="loginForm">
            <h1 class="titulo">RECUPERAR CONTRASEÑA</h1>
            <div>
                <label for="Correo">Correo electronico</label>
                <input type="email" name="Correo" placeholder="  Correo electronico"   id="Correo" required>
            </div>
            <div class="links">
                <a href="../index.html" class="link">Iniciar sesion</a>
                <button type="submit">
                    Enviar
                </button>
            </div>
        </form>
        <script>
            document.getElementById('loginForm').addEventListener('submit', (event) => {
                // Evita el envío del formulario  
                event.preventDefault();
                // Redirige a home.html
                window.location.href = '../index.html';
            });
        </script>
    </div>
</body>
</html>

  <body>
    <header>
      <a href="../index.html">

      </a>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>

              ><i class="fas fa-map-marker-alt"></i> Ubicaci贸n</a
            >

            <a href="login.html"
              ><i class="fas fa-sign-in-alt"></i> Iniciar Sesi贸n</a
            >

            <a href="register.html"
              ><i class="fas fa-user-plus"></i> Registrarse</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contacto">
        <h1><ion-icon name="id-card-outline"></ion-icon> Contactanos</h1>
        <form
          action="#"
          method="POST"
          id="formulario-contacto"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="fgenero"
              ><ion-icon name="male-female-outline"></ion-icon> Genero:</label
            >
            <fieldset>
              <ul>
                <li>
                  <label for="title_1">
                    <input
                      type="radio"
                      id="title_1"
                      name="title"
                      value="K"
                      required
                    />
                    <ion-icon name="male-outline"></ion-icon>
                    Masculino
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input
                      type="radio"
                      id="title_2"
                      name="title"
                      value="Q"
                      required
                    />
                    <ion-icon name="female-outline"></ion-icon>
                    Femenino
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="fnombre"
              ><ion-icon name="person-circle-outline"></ion-icon>
              Nombres:</label
            >
            <input
              type="text"
              name="fnombre"
              placeholder="Ingresar Nombres"
              required
            />
          </div>
          <div class="form-group">
            <label for="fapellidos"
              ><ion-icon name="person-circle-outline"></ion-icon>
              Apellidos:</label
            >
            <input
              type="text"
              name="fapellidos"
              placeholder="Ingresar Apellidos"
              required
            />
          </div>
          <div class="form-group">
            <label for="fdoc"
              ><ion-icon name="card-outline"></ion-icon> Documento de identidad
              (DNI):
            </label>
            <input
              type="tel"
              name="fdoc"
              placeholder="DNI"
              pattern="[0-9]{8}"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"
              ><ion-icon name="at-outline"></ion-icon> Correo
              electr贸nico:</label
            >
            <input
              type="email"
              name="email"
              placeholder="Ingresar Correo Electr贸nico"
              required
            />
          </div>
          <div class="form-group">
            <label for="mensaje"
              ><ion-icon name="mail-outline"></ion-icon> Mensaje:</label
            >
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Escriba su mensaje"
              rows="10"
              required
            ></textarea>
          </div>
          <div
            class="g-recaptcha"
            data-sitekey="6LdFlWAqAAAAACQeBf5dxMpqkFfVsvTySzQ1-i1Z"
          ></div>
          <div>
            <center>
              <button class="cta-button" type="submit">Enviar</button>
            </center>
          </div>
        </form>
      </section>

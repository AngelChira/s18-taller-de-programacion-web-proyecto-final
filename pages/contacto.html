    <main>
      <section id="contacto">
        <h1>Contactanos</h1>
        <form action="#" method="POST" id="formulario-contacto" autocomplete="off">
        <div class="form-group">
          <!-- Aquí irán los elementos del formulario -->
          <label for="fnombre">Nombres:</label>
         <input type="text" name="fnombre" placeholder="Ingresar Nombres" required />
        </div>
        <div class="form-group">
          <label for="fapellidos">Apellidos:</label>
          <input type="text" name="fapellidos" placeholder="Ingresar Apellidos" required />
        </div>
        <div class="form-group">
          <label for="fdoc">Documento de identidad (DNI): </label>
          <input type="tel" name="fdoc" placeholder="DNI" pattern="[0-9]{8}" required/>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" name="email" placeholder="Ingresar Correo Electrónico" required/>
        </div>
        <div class="form-group">
          <label for="email">Asunto:</label>
          <input type="text" name="email" placeholder="Ingresar el Asunto" required/>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje" rows="10" required></textarea>
        </div>
          <center><button type="submit">Enviar</button></center>
        </div>
      </form>
      </section>

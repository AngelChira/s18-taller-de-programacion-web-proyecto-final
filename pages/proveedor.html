          <li>

          </li>
          <li>
            <a href="compra.html">
              <ion-icon name="cart-outline"></ion-icon>

          </li>
          <li>

          <li>
            <a href="cliente.html">

      <div>
        <div class="linea"></div>

        <div class="modo-oscuro">
          <div class="info">
            <ion-icon name="moon-outline"></ion-icon>
            <span>Dark Mode</span>
          </div>
          <div class="switch">
            <div class="base">
              <div class="circulo"></div>
            </div>
          </div>
        </div>

        <div class="usuario">
          <img src="../img/angel.jpg" alt="logo" />
          <div class="info-usuario">
            <div class="nombre-email">
              <span class="nombre">Angel</span>
              <span class="email">angel@gmail.com</span>
            </div>
            <ion-icon
              id="cerrarSesion"
              name="ellipsis-vertical-outline"
            ></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <main class="main">
      <section class="section">
        <h2 class="section__title">Proveedores</h2>
        <div class="button">
          <button class="button__add">Agregar Proveedor</button>
        </div>
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__head-cell">ID</th>
              <th class="table__head-cell">Nombre</th>
              <th class="table__head-cell">Apellidos</th>
              <th class="table__head-cell">Correo</th>
              <th class="table__head-cell">Teléfono</th>
              <th class="table__head-cell">Acciones</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </section>
      <section class="modal-agregar">
        <div class="modal-container">
          <div class="modal-header">
            <h3 class="modal-title">Crear Proveedor</h3>
            <span class="modal-close">
              <ion-icon name="close-circle-outline"></ion-icon>
            </span>
          </div>
          <div class="modal-body">
            <form class="form-agregar">
              <div class="form-campos">
                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  id="nombre"
                  name="p_nombre"
                  class="form-input"
                  placeholder="Nombre del proveedor"
                  required
                />
              </div>
              <div class="form-campos">
                <label for="apelldo" class="form-label">Apellidos:</label>
                <input
                  type="text"
                  id="apellido"
                  name="p_apellido"
                  class="form-input"
                  placeholder="Apellido del proveedor"
                  required
                />
              </div>
              <div class="form-campos">
                <label for="correo" class="form-label">Correo:</label>
                <input
                  type="email"
                  id="correo"
                  name="p_correo"
                  class="form-input"
                  placeholder="correo del proveedor"
                  required
                />
              </div>
              <div class="form-campos">
                <label for="telefono" class="form-label">Telefono:</label>
                <input
                  type="tel"
                  id="telefono"
                  name="p_telefono"
                  class="form-input"
                  placeholder="Telefono del proveedor"
                  pattern="[0-9]{9}"
                  required
                />
              </div>
              <div class="form-botones">
                <input type="submit" class="btn-agregar" value="Guardar" />
                <a href="#" class="btn-cancelar">Cancelar</a>
              </div>
              <p class="mensaje-agregar red"></p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/theme.js"></script>
    <script src="../js/mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="../js/proveedor.js"></script>
  </body>
</html>

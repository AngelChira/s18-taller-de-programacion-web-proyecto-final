<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novedades Isidora</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="shortcut icon"
      href="../img/logo-isidora.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img src="../img/logo.png" alt="Imagen de la tienda" />
      </a>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="navegacion">
        <ul id="menu">
          <li>
            <a href="../index.html"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li>
            <a href="product.html"><i class="fas fa-box-open"></i> Productos</a>
          </li>
          <li>
            <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
          </li>
          <li>
            <a href="ubicacion.html"
              ><i class="fas fa-map-marker-alt"></i> Ubicación</a
            >
          </li>
          <li>
            <a href="login.html"
              ><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a
            >
          </li>
          <li>
            <a href="register.html"
              ><i class="fas fa-user-plus"></i> Registrarse</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <form class="formulario" id="loginForm" method="POST">
          <h1 class="titulo">INICIAR SESIÓN</h1>
          <div>
            <label for="USUARIO"
              ><i class="fa fa-envelope"></i>Correo electronico</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electronico"
              required
            />
          </div>
          <div>
            <label for="CONTRASEÑA"
              ><i class="fa fa-unlock-alt"></i>Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="  Contraseña?"
              required
            />
          </div>
          <div class="links">
            <a href="recuperacion.html" class="link"
              >¿Has olvidado tu contraseña?</a
            >
            <a href="register.html" class="link">Crear cuenta</a>
          </div>
          <div>
            <button type="submit">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Novedades Isidora. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades Isidora</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/logo-isidora.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div >
        <form class="formulario" id="loginForm" method="POST">
            <h1 class="titulo">INICIAR SESIÓN</h1>
            <div>
                <label for="USUARIO"><i class="fa fa-envelope"></i>Correo electronico</label>
                <input type="email" id="email" name="email" placeholder="Correo electronico" required>
            </div>
            <div>
                <label for="CONTRASEÑA"><i class="fa fa-unlock-alt"></i>Contraseña</label>
                <input type="password" id="password" name="password" placeholder="  Contraseña?" required>
            </div>
            <div class="links">
                <a href="recuperacion.html" class="link">¿Has olvidado tu contraseña?</a>
                <a href="register.html"class="link">Crear cuenta</a>
            </div>
            <div>
                <button type="submit">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>

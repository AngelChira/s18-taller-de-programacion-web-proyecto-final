<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre un usuario</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div >
        <form class="formulario" id="loginForm">
            <h1 class="titulo">CREAR CUAENTA</h1>
            <div>
                <label for="nombres">Nombres</label>
                <input type="text" name="nombres" placeholder="Ingrese sus nombres"   id="nombres" required>
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>
            </div>
            <div>
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico" required>
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="links">
                <a href="../index.html" class="link">Iniciar sesion</a>
                <button type="submit">
                    Crear cuenta
                </button>
            </div>
        </form>
    </div>
</body>
</html>

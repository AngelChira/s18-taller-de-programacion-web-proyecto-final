<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <a href="index.html">
            <img src="../img/logo.png" alt="Imagen de la tienda">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tipo-calzado.html">Tipos de Calzado</a></li>
                <li><a href="catalogo-talla.html">Catálogo por Tallas</a></li>
                <li><a href="liquidacion.html">Liquidación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <!-- <li><a href="../index.html">Cerrar Sesión</a></li> -->
                <li><a href="pages/register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <form class="formulario" id="loginForm" method="POST">
                <h1 class="titulo">CREAR CUENTA</h1>
                <div class="nombre-apellido">
                    <div class="campo">
                        <label for="nombres">Nombres</label>
                        <input type="text" name="nombres" placeholder="Ingrese sus nombres" id="nombres" required>
                    </div>
                    <div class="campo">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>
                    </div>
                </div>
                <div class="campo">
                    <label for="correo">Correo electronico</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico" required>
                </div>
                <div class="campo">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña"
                        required>
                </div>
                <div class="terminos-condiciones">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los <a href="terminos.html">términos y condiciones</a></label>
                </div>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="links">
                    <a href="../index.html" class="link">Iniciar sesion</a>
                    <button type="submit">
                        Crear cuenta
                    </button>
                </div>
                
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>

    <main class="main">

        <h1 class="section__title">Eliminar Categoria</h1>
        <div class="button">
          <a href="categoria.html" class="button__regresar">Regresar</a>
        </div>
        <div class="modal-container">
          <div class="modal-body">
            <form class="form-eliminar" autocomplete="off">
              <label for="id" class="form-label">ID:</label>
              <input
                type="text"
                id="id"
                name="id"
                class="form-input"
                disabled
              />
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-input"
                disabled
              />
              <div class="form-botones">
                <input type="submit" class="btn-eliminar" value="Confirmar" />
                <a href="categoria.html" class="btn-cancelar">Cancelar</a>
              </div>
              <p class="mensaje-eliminar red"></p>
            </form>
          </div>
        </div>

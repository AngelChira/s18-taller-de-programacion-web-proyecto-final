<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div >
        <form class="formulario" id="loginForm">
            <h1 class="titulo">INICIAR SESIÓN</h1>
            <div>
                <label for="USUARIO">Correo electronico</label>
                <input type="email" name="email" placeholder="  Correo electronico"   id="email" required>
            </div>
            <div>
                <label for="CONTRASEÑA">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="  Contraseña?" required>
            </div>
            <div class="links">
                <a href="a" class="link">¿Has olvidado tu contraseña?</a>
                <a href="pages/register.html"class="link">Crear cuenta</a>
            </div>
            <div>
                <button type="submit">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            // Evita el envío del formulario  
            event.preventDefault();
            // Redirige a home.html
            window.location.href = 'pages/home.html';
        });
    </script>
</body>

</html>

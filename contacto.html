<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contacto.css" />
    <title>Contacto tienda</title>
  </head>
  <body>
    <header>
      <h1>Contactanos</h1>
    </header>
    <main>
      <section id="contacto">
        <form action="#" method="POST" id="formulario-contacto"></form>
        <div class="form-group">
          <!-- Aquí irán los elementos del formulario -->
          <label for="fnombre">Nombre:</label>
         <input type="text" name="fnombre" placeholder="Ingresar Nombre" required />
        </div>
        <div class="form-group">
          <label for="fapellidos">Apellidos:</label>
          <input type="text" name="fapellidos" placeholder="Ingresar Apellidos" required />
        </div>
        <div class="form-group">
          <label for="fdoc">Documento de identidad: </label>
          <input type="tel" name="fdoc" placeholder="DNI" pattern="[0-9]{8}" required/>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" name="email" placeholder="Ingresar Correo Electrónico" required/>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
          <center><button type="submit">Enviar</button></center>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Nuna Auki, Central comercial diver plaza, Piura 20000</p>
    </footer>
  </body>
</html>
